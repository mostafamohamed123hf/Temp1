<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنت غير متصل | Digital Menu</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../../assets/images/icon-192x192.png">
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#42d158">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="../../assets/images/icon-192x192.png">
    <style>
        .offline-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 5rem;
            color: #ccc;
            margin-bottom: 1.5rem;
        }
        
        .offline-message {
            margin-bottom: 2rem;
        }
        
        .offline-message h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .offline-message p {
            font-size: 1.1rem;
            color: #666;
            max-width: 500px;
            line-height: 1.5;
        }
        
        .retry-button {
            background-color: #42d158;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(66, 209, 88, 0.2);
        }
        
        .retry-button i {
            margin-left: 0.5rem;
        }
        
        .retry-button:hover {
            background-color: #35b048;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 209, 88, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <div class="offline-message">
            <h1>أنت غير متصل بالإنترنت</h1>
            <p>لا يمكن تصفح التطبيق بالكامل حالياً. يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.</p>
        </div>
        
        <button class="retry-button" onclick="retryConnection()">
            إعادة المحاولة <i class="fas fa-sync-alt"></i>
        </button>
    </div>
    
    <script>
        function retryConnection() {
            window.location.href = 'index.html';
        }
    </script>
    <script src="../js/service-worker.js"></script>
</body>
</html>
